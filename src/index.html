<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <aside class="side-bar">
        <h1>My List</h1>
        <form class="addProjectForm">
          <button id="todoInput" type="submit">+ New Project</button>
        </form>
      </aside>
      <main class="dashboard">
        <header>
          <h1>List Title</h1>
          <div class="menu">
          <button class="menu-btn">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </button>
          <div class="menu-content">
          <button class="edit-list-btn">Edit</button>
          <button class="delete-list-btn">Delete</button>
          </div>
        </div>
        </header>
        <section class="task-form">
          <form id="taskForm">
            <button id="addTask" type="submit">+ Task</button>
          </form>
        </section>
        <section class="task-list"></section>
      </main>
    </div>
  </body>
</html>
